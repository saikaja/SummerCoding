<header class="header">
  <h1>{{ 'APP_TITLE' | translate }}</h1>

  <div class="header-actions">
    <!-- Language buttons -->
    <button (click)="switchLanguage('fr')">FR</button>
    <button (click)="switchLanguage('en')">EN</button>

    <!-- Profile toggle -->
    <div (click)="toggleProfileDropdown()" class="profile-button">
      User Profile
    </div>

    <!-- Profile dropdown -->
    <div *ngIf="showProfile" class="profile-dropdown">
      <div class="profile-name">{{ fullName }}</div>
      <div class="profile-meta">
        Last login:<br />
        {{ lastLogin | date:'short' }}
      </div>
      <button class="profile-btn" (click)="goToProfile()">View Profile</button>
      <button class="profile-btn" (click)="logout()">Logout</button>
    </div>
  </div>
</header>
